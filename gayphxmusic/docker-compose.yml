version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gayphx_music
      POSTGRES_USER: gayphx
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gayphx_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gayphx -d gayphx_music"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-gayphx}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-gayphx_secure_password}
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://gayphx:${POSTGRES_PASSWORD:-gayphx_secure_password}@postgres:5432/gayphx_music
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-gayphx}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-gayphx_secure_password}
      MINIO_BUCKET: gayphx-music
      SMTP_URL: smtp://mailhog:1025
      ISRC_COUNTRY: ${ISRC_COUNTRY:-US}
      ISRC_REGISTRANT: ${ISRC_REGISTRANT:-GPHX}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: http://localhost:3000
    volumes:
      - audio_cache:/app/audio_cache
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      mailhog:
        condition: service_started
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      HOSTNAME: "0.0.0.0"
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:
  audio_cache:
