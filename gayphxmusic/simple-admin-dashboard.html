<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GayPHX Music - Admin Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .admin-info {
            text-align: right;
        }
        .admin-info p {
            margin: 5px 0;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 15px 0;
            color: #1f2937;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin: 5px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-success {
            background: #059669;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .data-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .status.active {
            background: #d1fae5;
            color: #065f46;
        }
        .status.inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üéµ GayPHX Music Admin</h1>
                <p>Music Submission & ISRC Management System</p>
            </div>
            <div class="admin-info" id="adminInfo">
                <p>Loading...</p>
            </div>
        </div>

        <div class="grid">
            <!-- ISRC Key Management -->
            <div class="card">
                <h3>üîë ISRC Registration Key</h3>
                <div id="isrcKeyStatus">Loading...</div>
                <div class="form-group">
                    <label for="isrcKey">ISRC Registration Key:</label>
                    <input type="text" id="isrcKey" placeholder="Enter your ISRC registration key">
                </div>
                <button class="btn" onclick="updateISRCKey()">Update Key</button>
                <button class="btn btn-danger" onclick="deleteISRCKey()">Delete Key</button>
                <div id="isrcMessage"></div>
            </div>

            <!-- User Management -->
            <div class="card">
                <h3>üë• User Management</h3>
                <button class="btn" onclick="loadUsers()">Load Users</button>
                <button class="btn" onclick="loadSubmissions()">Load Submissions</button>
                <div id="userData"></div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h3>‚ö° Quick Actions</h3>
                <button class="btn" onclick="testAPI()">Test API Connection</button>
                <button class="btn" onclick="loadAdminProfile()">Load Admin Profile</button>
                <button class="btn btn-success" onclick="exportData()">Export Data</button>
                <div id="quickActionsData"></div>
            </div>
        </div>

        <div class="links">
            <a href="simple-admin.html">‚Üê Back to Login</a>
            <a href="simple-signup.html">Artist Signup</a>
            <a href="simple-test.html">API Test</a>
        </div>
    </div>

    <script>
        // Check if admin is logged in
        const adminToken = localStorage.getItem('admin_token');
        const adminData = localStorage.getItem('admin_data');

        if (!adminToken || !adminData) {
            alert('Please login first');
            window.location.href = 'simple-admin.html';
        } else {
            const admin = JSON.parse(adminData);
            document.getElementById('adminInfo').innerHTML = `
                <p><strong>${admin.name}</strong></p>
                <p>${admin.email}</p>
                <p>Role: ${admin.role}</p>
            `;
        }

        // Load ISRC key status
        async function loadISRCKey() {
            try {
                const response = await fetch('http://localhost:8000/api/admin/isrc-key', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const data = await response.json();
                
                document.getElementById('isrcKeyStatus').innerHTML = `
                    <p><strong>Status:</strong> ${data.has_key ? '‚úÖ Key Set' : '‚ùå No Key'}</p>
                    ${data.has_key ? `<p><strong>Key:</strong> ${data.isrc_registration_key.substring(0, 20)}...</p>` : ''}
                `;
                
                if (data.has_key) {
                    document.getElementById('isrcKey').value = data.isrc_registration_key;
                }
            } catch (error) {
                document.getElementById('isrcKeyStatus').innerHTML = `<p style="color: red;">Error loading ISRC key: ${error.message}</p>`;
            }
        }

        // Update ISRC key
        async function updateISRCKey() {
            const key = document.getElementById('isrcKey').value;
            if (!key) {
                alert('Please enter an ISRC key');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/admin/isrc-key', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ isrc_registration_key: key })
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('isrcMessage').innerHTML = `
                        <div class="message success">‚úÖ ISRC key updated successfully!</div>
                    `;
                    loadISRCKey();
                } else {
                    document.getElementById('isrcMessage').innerHTML = `
                        <div class="message error">‚ùå Error: ${data.detail || 'Failed to update key'}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('isrcMessage').innerHTML = `
                    <div class="message error">‚ùå Network error: ${error.message}</div>
                `;
            }
        }

        // Delete ISRC key
        async function deleteISRCKey() {
            if (!confirm('Are you sure you want to delete the ISRC key?')) return;

            try {
                const response = await fetch('http://localhost:8000/api/admin/isrc-key', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('isrcMessage').innerHTML = `
                        <div class="message success">‚úÖ ISRC key deleted successfully!</div>
                    `;
                    document.getElementById('isrcKey').value = '';
                    loadISRCKey();
                } else {
                    document.getElementById('isrcMessage').innerHTML = `
                        <div class="message error">‚ùå Error: ${data.detail || 'Failed to delete key'}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('isrcMessage').innerHTML = `
                    <div class="message error">‚ùå Network error: ${error.message}</div>
                `;
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:8000/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const users = await response.json();
                
                let html = '<h4>Users:</h4><table class="data-table"><tr><th>Name</th><th>Email</th><th>Status</th><th>Submissions</th><th>Actions</th></tr>';
                
                users.forEach(user => {
                    html += `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td><span class="status ${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                            <td>${user.submission_count}</td>
                            <td>
                                <button class="btn" onclick="toggleUserStatus('${user.id}')">
                                    ${user.is_active ? 'Deactivate' : 'Activate'}
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                document.getElementById('userData').innerHTML = html;
            } catch (error) {
                document.getElementById('userData').innerHTML = `<p style="color: red;">Error loading users: ${error.message}</p>`;
            }
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                const response = await fetch('http://localhost:8000/api/admin/submissions', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const submissions = await response.json();
                
                let html = '<h4>Submissions:</h4><table class="data-table"><tr><th>Artist</th><th>Title</th><th>Status</th><th>ISRC Requested</th><th>Created</th></tr>';
                
                submissions.forEach(sub => {
                    html += `
                        <tr>
                            <td>${sub.artist_name}</td>
                            <td>${sub.title}</td>
                            <td><span class="status ${sub.status}">${sub.status}</span></td>
                            <td>${sub.isrc_requested ? 'Yes' : 'No'}</td>
                            <td>${new Date(sub.created_at).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                document.getElementById('userData').innerHTML = html;
            } catch (error) {
                document.getElementById('userData').innerHTML = `<p style="color: red;">Error loading submissions: ${error.message}</p>`;
            }
        }

        // Test API connection
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/api/health');
                const data = await response.json();
                
                document.getElementById('quickActionsData').innerHTML = `
                    <div class="message success">‚úÖ API Connection: ${data.status}</div>
                `;
            } catch (error) {
                document.getElementById('quickActionsData').innerHTML = `
                    <div class="message error">‚ùå API Error: ${error.message}</div>
                `;
            }
        }

        // Load admin profile
        async function loadAdminProfile() {
            try {
                const response = await fetch('http://localhost:8000/api/admin/profile', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const profile = await response.json();
                
                document.getElementById('quickActionsData').innerHTML = `
                    <div class="message success">
                        <h4>Admin Profile:</h4>
                        <p><strong>Name:</strong> ${profile.name}</p>
                        <p><strong>Email:</strong> ${profile.email}</p>
                        <p><strong>Role:</strong> ${profile.role}</p>
                        <p><strong>Created:</strong> ${new Date(profile.created_at).toLocaleDateString()}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('quickActionsData').innerHTML = `
                    <div class="message error">‚ùå Error loading profile: ${error.message}</div>
                `;
            }
        }

        // Export data
        async function exportData() {
            try {
                const response = await fetch('http://localhost:8000/api/exports/csv', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'gayphx_submissions.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    document.getElementById('quickActionsData').innerHTML = `
                        <div class="message success">‚úÖ Data exported successfully!</div>
                    `;
                } else {
                    throw new Error('Export failed');
                }
            } catch (error) {
                document.getElementById('quickActionsData').innerHTML = `
                    <div class="message error">‚ùå Export error: ${error.message}</div>
                `;
            }
        }

        // Toggle user status
        async function toggleUserStatus(userId) {
            try {
                const response = await fetch(`http://localhost:8000/api/admin/users/${userId}/toggle-status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('quickActionsData').innerHTML = `
                        <div class="message success">‚úÖ ${data.message}</div>
                    `;
                    loadUsers(); // Refresh the user list
                } else {
                    document.getElementById('quickActionsData').innerHTML = `
                        <div class="message error">‚ùå Error: ${data.detail || 'Failed to toggle user status'}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('quickActionsData').innerHTML = `
                    <div class="message error">‚ùå Network error: ${error.message}</div>
                `;
            }
        }

        // Load initial data
        loadISRCKey();
    </script>
</body>
</html>
