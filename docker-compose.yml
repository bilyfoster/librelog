# LibreLog Docker Compose Configuration

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: librelog
      POSTGRES_USER: librelog
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/alembic/versions:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U librelog"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_URI=postgresql://librelog:password@db:5432/librelog
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - LIBRETIME_PUBLIC_URL=https://dev-studio.gayphx.com
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
    working_dir: /app
    networks:
      - default
      - libretime
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # HTTP router
      - "traefik.http.routers.librelog-api.rule=Host(`log-dev.gayphx.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.librelog-api.entrypoints=web"
      - "traefik.http.routers.librelog-api.priority=10"
      # HTTPS router
      - "traefik.http.routers.librelog-api-https.rule=Host(`log-dev.gayphx.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.librelog-api-https.entrypoints=websecure"
      - "traefik.http.routers.librelog-api-https.tls=true"
      - "traefik.http.routers.librelog-api-https.priority=10"
      # Service
      - "traefik.http.services.librelog-api.loadbalancer.server.port=8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_URI=postgresql://librelog:password@db:5432/librelog
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
    working_dir: /app
    networks:
      - default
      - libretime
    command: celery -A backend.tasks.celery worker --loglevel=info

  # Vite + React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # VITE_API_URL removed - using relative paths (/api) for Traefik proxy
    networks:
      - default
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # HTTP router
      - "traefik.http.routers.librelog.rule=Host(`log-dev.gayphx.com`)"
      - "traefik.http.routers.librelog.entrypoints=web"
      - "traefik.http.routers.librelog.priority=10"
      # HTTPS router
      - "traefik.http.routers.librelog-https.rule=Host(`log-dev.gayphx.com`)"
      - "traefik.http.routers.librelog-https.entrypoints=websecure"
      - "traefik.http.routers.librelog-https.tls=true"
      - "traefik.http.routers.librelog-https.priority=10"
      # Service
      - "traefik.http.services.librelog.loadbalancer.server.port=3000"
    command: npm run dev -- --host 0.0.0.0

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend

volumes:
  postgres_data:

networks:
  libretime:
    external: true
  traefik:
    external: true
