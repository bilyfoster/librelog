# LibreLog Docker Compose Configuration

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: librelog
      POSTGRES_USER: librelog
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/alembic/versions:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U librelog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libretime

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - libretime

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_URI=postgresql://librelog:password@db:5432/librelog
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - LIBRETIME_PUBLIC_URL=https://dev-studio.gayphx.com
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
    working_dir: /app
    networks:
      - libretime
    # API service - NOT exposed through Traefik
    # All API calls go through frontend's Vite proxy (dev) or backend aggregation endpoints (server-side)
    # Frontend makes requests to /api/* which Vite proxies to http://api:8000 (server-side, no browser sees this)
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_URI=postgresql://librelog:password@db:5432/librelog
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
    working_dir: /app
    networks:
      - libretime
    command: celery -A backend.tasks.celery worker --loglevel=info

  # Celery Beat Scheduler (for periodic tasks)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_URI=postgresql://librelog:password@db:5432/librelog
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
    working_dir: /app
    networks:
      - libretime
    command: celery -A backend.tasks.celery beat --loglevel=info

  # Vite + React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # VITE_API_URL removed - using relative paths (/api) for Traefik proxy
    networks:
      - libretime
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # HTTP router - Exclude ACME challenge path so Traefik can handle it
      - "traefik.http.routers.librelog.rule=Host(`log.gayphx.com`) && !PathPrefix(`/.well-known/acme-challenge`)"
      - "traefik.http.routers.librelog.entrypoints=web"
      - "traefik.http.routers.librelog.middlewares=libre-log-redirect-to-https"
      - "traefik.http.routers.librelog.priority=10"
      # HTTPS router - frontend handles all requests, Vite proxies /api/* to API container
      - "traefik.http.routers.librelog-https.rule=Host(`log.gayphx.com`)"
      - "traefik.http.routers.librelog-https.entrypoints=websecure"
      - "traefik.http.routers.librelog-https.tls=true"
      - "traefik.http.routers.librelog-https.tls.certResolver=letsencrypt"
      - "traefik.http.routers.librelog-https.priority=10"
      # Frontend service
      - "traefik.http.services.librelog.loadbalancer.server.port=3000"
      # Middlewares
      - "traefik.http.middlewares.libre-log-redirect-to-https.redirectscheme.scheme=https"
    command: npm run dev -- --host 0.0.0.0


volumes:
  postgres_data:

networks:
  libretime:
    external: true
  traefik:
    external: true
