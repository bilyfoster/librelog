name: LibreLog Alpha Security

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install safety
      run: pip install safety
    
    - name: Run safety check
      run: |
        cd backend
        safety check -r requirements.txt
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install npm audit
      run: |
        cd frontend
        npm audit --audit-level=moderate

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install black isort flake8 bandit
    
    - name: Run Black
      run: |
        cd backend
        black --check .
    
    - name: Run isort
      run: |
        cd backend
        isort --check-only .
    
    - name: Run flake8
      run: |
        cd backend
        flake8 .
    
    - name: Run Bandit security linter
      run: |
        cd backend
        bandit -r . -f json -o bandit-report.json
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install ESLint
      run: |
        cd frontend
        npm ci
        npm run lint
